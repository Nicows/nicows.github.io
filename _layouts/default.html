<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/visitor-counter.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/image-viewer.css">
    {% if page.url == "/" or page.url == "/index.html" %}
    <link rel="stylesheet" href="/assets/css/home.css">
    {% endif %}
    {% if page.url == "/contact" or page.url == "/contact.html" %}
    <link rel="stylesheet" href="/assets/css/contact.css">
    {% endif %}
    {% if page.url == "/404.html" %}
    <link rel="stylesheet" href="/assets/css/error.css">
    {% endif %}
    <!-- Counter.dev analytics -->
    <script src="https://cdn.counter.dev/script.js" data-id="90798150-1979-44bf-9959-c762f38ddb9c"
        data-utcoffset="2"></script>
</head>

<body>
    <div id="shape-container"></div>

    {% include header.html %}
    <div class="page-wrapper">
        {{ content }}
    </div>

    {% include footer.html %}

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/interactive-shapes.js"></script>
    <script src="/assets/js/visitor-counter.js"></script>
    <script src="/assets/js/image-viewer.js"></script>
</body>

</html>
